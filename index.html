<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="phone">
      <div class="calculator">
        <div class="display">
          <div class="old-result display-content">08423808</div>
          <div class="sign display-content">+</div>
          <div class="new-result display-content">0</div>
        </div>
        <div class="buttons">
          <button class="button orange-button" id="ac-button">AC</button>
          <button class="button orange-button" id="delete-button">
            Delete
          </button>
          <button class="button green-button" id="change-sign">+/-</button>
          <button
            class="button green-button operation-button"
            data-operation="%"
          >
            %
          </button>

          <button class="button num-button" data-number="7">7</button>
          <button class="button num-button" data-number="8">8</button>
          <button class="button num-button" data-number="9">9</button>
          <button
            class="button green-button operation-button"
            data-operation="x"
          >
            x
          </button>

          <button class="button num-button" data-number="4">4</button>
          <button class="button num-button" data-number="5">5</button>
          <button class="button num-button" data-number="6">6</button>
          <button
            class="button green-button operation-button"
            data-operation="-"
          >
            -
          </button>

          <button class="button num-button" data-number="1">1</button>
          <button class="button num-button" data-number="2">2</button>
          <button class="button num-button" data-number="3">3</button>
          <button
            class="button green-button operation-button"
            data-operation="+"
          >
            +
          </button>

          <button class="button num-button" data-number="0">0</button>
          <button class="button">.</button>
          <button class="button long-button" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
